name: Package

on:
  pull_request:
    branches:
      - master
  push:
    tags:
      - publish-*.*.*
jobs:
  Linting:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Linting
        run: |
          pip install pre-commit
          pre-commit run --all-files

  Linux:
    needs: Linting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        run: |
          pip install poetry
      - name: Install dependencies
        run: |
          poetry install
      - name: Test
        run: |
          poetry run pytest

  MacOS:
    needs: Linting
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        run: |
          pip install poetry
      - name: Install dependencies
        run: |
          poetry install
      - name: Test
        run: |
          poetry run pytest

  Windows:
    needs: Linting
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        run: |
          pip install poetry
          SET PATH=%USERPROFILE%\\.poetry\\bin;%PATH%
      - name: Install dependencies
        run: |
          SET PATH=%USERPROFILE%\\.poetry\\bin;%PATH%
          poetry install
      - name: Test
        run: |
          SET PATH=%USERPROFILE%\\.poetry\\bin;%PATH%
          poetry run pytest



  publish:
    needs: [Linux, MacOS, Windows]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Deps
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
      - name: Publish pypi
        run: |
          poetry build
          poetry publish -u __token__ -p ${{ secrets.pypi_token }}
